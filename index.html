<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div style="display: flex">
        <h1>Create Your Own Pixel People</h1>
    </div>
    <div style="display: flex">
        <div>
            <canvas class="canvas" id="canvas" width="640" height="640"></canvas>
            <input type="button" id="clear" value="Clear">
        </div>
        <div id="right-column">
            <!-- BACKGROUND INPUT -->
            <div class="backgroundInput">
                <label for="background">Background:</label>
                <select id="background">
                    <option value="" disabled="disabled" selected="selected">
                        Please Select
                    </option>
                    <option value="yellow">
                        Yellow
                    </option>
                    <option value="green">
                        Green
                    </option>
                    <option value="tan">
                        tan
                    </option>
                    <option value="pink">
                        pink
                    </option>
                    <option value="blue">
                        blue
                    </option>
                    <option value="darkblue">
                        darkblue
                    </option>
                    <option value="darkpink">
                        Dark Pink
                    </option>
                </select>
            </div>
            <!-- SKIN INPUT -->
            <div class="skinInput">
                <label for="skin">Skin:</label>
                <select id="skin">
                    <option value="" disabled="disabled" selected="selected">
                        Please Select
                    </option>
                    <option value="skin1">
                        Skin 1
                    </option>
                    <option value="skin2">
                        Skin 2
                    </option>
                    <option value="skin3">
                        Skin 3
                    </option>
                </select>
            </div>
            <!-- EYES INPUT -->
            <div class="eyesInput">
                <label for="eyes">Eyes:</label>
                <select id="eyes">
                    <option value="" disabled="disabled" selected="selected">
                        Please Select
                    </option>
                    <option value="eyes1">
                        Eyes 1
                    </option>
                    <option value="eyes2">
                        Eyes 2
                    </option>
                    <option value="eyes3">
                        Eyes 3
                    </option>
                    <option value="eyes4">
                        Eyes 4
                    </option>
                </select>
            </div>
            <!-- EYEBROWS -->
            <div class="eyebrowsInput">
                <label for="eyebrows">Eyebrows:</label>
                <select id="eyebrows">
                    <option value="" disabled="disabled" selected="selected">
                        Please Select
                    </option>
                    <option value="eyebrows1">
                        Eyebrows 1
                    </option>
                    <option value="eyebrows2">
                        Eyebrows 2
                    </option>
                </select>
            </div>
            <!-- MOUTH -->
            <div class="mouthInput">
                <label for="mouth">Mouth:</label>
                <select id="mouth">
                    <option value="" disabled="disabled" selected="selected">
                        Please Select
                    </option>
                    <option
                        data-img="https://raw.githubusercontent.com/itswilliam7/pixel-people-image-layers/master/Mouth/common/Mouth%201.png"
                        value="mouth1">
                        Mouth 1
                    </option>
                    <option
                        data-img="https://raw.githubusercontent.com/itswilliam7/pixel-people-image-layers/master/Mouth/common/Mouth%202.png"
                        value="mouth2">
                        Mouth 2
                    </option>
                    <option
                        data-img="https://raw.githubusercontent.com/itswilliam7/pixel-people-image-layers/master/Mouth/common/Mouth%203.png"
                        value="mouth3">
                        Mouth 3
                    </option>
                </select>
            </div>
            <!-- FACE ITEMS INPUT -->
            <div class="faceItemsInput">
                <label for="faceitems">Face Items:</label>
                <select id="faceitems">
                    <option value="" disabled="disabled" selected="selected">
                        Please Select
                    </option>
                    <option value="bluebandana">
                        Blue Bandana
                    </option>
                    <option value="greenbandana">
                        Green Bandana
                    </option>
                    <option value="redbandana">
                        Red Bandana
                    </option>
                    <option value="cigarette">
                        Cigarette
                    </option>
                    <option value="blunt">
                        Blunt
                    </option>
                    <option value="pipe">
                        Pipe
                    </option>
                    <option value="blueskimask">
                        Blue Ski Mask
                    </option>
                    <option value="redskimask">
                        Red Ski Mask
                    </option>
                    <option value="scream">
                        Scream
                    </option>
                    <option value="anonymous">
                        Anonymous
                    </option>
                    <option value="bubblegum">
                        Bubble Gum
                    </option>
                    <option value="vape">
                        Vape
                    </option>
                </select>
            </div>
            <!-- GLASSES -->
            <div class="glassesInput">
                <label for="glasses">Glasses:</label>
                <select id="glasses">
                    <option value="" disabled="disabled" selected="selected">
                        Please Select
                    </option>
                    <option value="glasses">
                        Glasses
                    </option>
                    <option value="bluegoggles">
                        Blue Goggles
                    </option>
                    <option value="purplegoggles">
                        Purple Goggles
                    </option>
                    <option value="blackvr">
                        Black VR
                    </option>
                    <option value="whitevr">
                        White VR
                    </option>
                </select>
            </div>
            <!-- HAT -->
            <div class="hatInput">
                <label for="hat">Hat:</label>
                <select id="hat">
                    <option value="" disabled="disabled" selected="selected">
                        Please Select
                    </option>
                    <option value="hat1">
                        Hair 1
                    </option>
                    <option value="hat2">
                        Hair 2
                    </option>
                    <option value="hat3">
                        Hair 3
                    </option>
                    <option value="redbandana">
                        Red Bandana
                    </option>
                    <option value="bluebandana">
                        Blue Bandana
                    </option>
                    <option value="greenbandana">
                        Green Bandana
                    </option>
                    <option value="blackbeanie">
                        Black Beanie
                    </option>
                    <option value="blueheadset">
                        Blue Headset
                    </option>
                    <option value="greenheadset">
                        Green Headset
                    </option>
                    <option value="redheadset">
                        Red Headset
                    </option>
                    <option value="tophat">
                        Top Hat
                    </option>
                    <option value="harleyquinn">
                        Harley Quinn
                    </option>
                    <option value="heart">
                        Heart
                    </option>
                    <option value="horns">
                        Horns
                    </option>
                    <option value="crown">
                        Crown
                    </option>
                    <option value="halo">
                        Halo
                    </option>
                </select>
            </div>
            <!-- SHIRT -->
            <div class="shirtInput">
                <label for="shirt">Shirt:</label>
                <select id="shirt">
                    <option value="" disabled="disabled" selected="selected">
                        Please Select
                    </option>
                    <option value="blacksweater">
                        Black Sweater
                    </option>
                    <option value="bluesweater">
                        Blue Sweater
                    </option>
                    <option value="greensweater">
                        Green Sweater
                    </option>
                    <option value="redsweater">
                        Red Sweater
                    </option>
                    <option value="blackhoodie">
                        Black Hoodie
                    </option>
                    <option value="bluehoodie">
                        Blue Hoodie
                    </option>
                    <option value="greenhoodie">
                        Green Hoodie
                    </option>
                    <option value="redhoodie">
                        Red Hoodie
                    </option>
                </select>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
